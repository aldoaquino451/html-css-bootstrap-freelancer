<!DOCTYPE html>
<html lang="en">


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- css style  -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- title  -->
  <title>Bootstrap Freelancer</title>

</head>

<body>


<header>

  <!-- TOPBAR MENU  -->
  <section class="container">
    <div class="row h-100">
      <div class="col">logo</div>
      <div class="col d-lg-none">hambrger</div>
      <div class="col d-none d-lg-block">menu</div>
    </div>
  </section>
  <!-- // TOPBAR MENU  -->

</header>


<main>

  <!-- JUMBOTRON  -->
  <section id="jumbotron" class="container-aa-lg">
    <div class="container-fluid">
      <div class="row row-cols-1">
        <div class="col">immagine</div>
        <div class="col">titolo</div>
        <div class="col">disegno</div>
        <div class="col">testo</div>
      </div>
    </div>

  </section>
  <!-- // JUMBOTRON  -->


  <!-- PORTFOLIO  -->
  <section id="portfolio">
    <div class="container">
      <div class="row row-cols-1">

        <div class="col">
          <div class="row row-cols-1">
            <div class="col">testo</div>
            <div class="col">disegno</div>
          </div>
        </div>

        <div class="col">
          <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- // PORTFOLIO  -->


  <!-- ABOUT  -->
  <section id="about">
    <div class="container-aa-sm">
      <div class="container-fluid">
        <div class="row row-cols-1">
  
          <div class="col">
            <div class="row row-cols-1">
              <div class="col">1</div>
              <div class="col">2</div>
            </div>
          </div>
  
          <div class="col">
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col">1</div>
              <div class="col">2</div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
  <!-- // ABOUT  -->


  <!-- CONTACT ME -->
  <section id="contact">
    <div class="container-aa-sm">
      <div class="container-fluid">
        <div class="row row-cols-1">

          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
  
        </div>
      </div>
    </div>
  </section>
  <!-- // CONTACT ME -->

</main>


<footer>

  <!-- INFORMATION  -->
  <section id="footer-top">
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-lg-3">

        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>

      </div>
    </div>
  </section>


  <!-- COPYRIGHT -->
  <section id="footer-bottom">
    <div class="container-fluid">
      <div class="row">

        <div class="col">copy</div>

      </div>
    </div>
  </section>
  <!-- COPYRIGHT -->

</footer>


</body>


</html>
